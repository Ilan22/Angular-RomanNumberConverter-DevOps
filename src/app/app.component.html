<div class="container">
  <input type="text" #input placeholder="Entrez un nombre romain" class="input-field" (keyup.enter)="convertRomanNumber(input.value)">
  <button class="submit-button" (click)="convertRomanNumber(input.value)">Envoyer</button>
</div>
@if (numberConverted != -1) {
  <div class="result">
    {{numberConverted}}
  </div>
}
@if(error){
  <div class="error">
    Le nombre est vide, faux ou contient des chiffres ou des lettres !
  </div>
}
